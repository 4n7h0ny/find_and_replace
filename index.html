<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="pure-min.css" />
    <script src="popup.js"></script>
  </head>

  <body style="min-width: 540px; min-height: 320px; margin-bottom: 32px">
    <div id="header" style="position: fixed; width: 100%; background-color: white">
      <div style="margin-left: 16px; display: flex; align-items: center">
        <img src="find_and_replace.png" style="width: 32px; height: 32px" />
        <h2 style="margin-left: 8px">Find and replace</h2>
      </div>
      <div style="margin-left: 16px; margin-top: 8px">
        <button id="add_rule_button" class="pure-button button-primary" style="font-size: large">Add rule</button>
        <button id="run_all_button" class="pure-button button-primary" style="font-size: large">Run all</button>
        <button id="go_back" class="pure-button button-primary" style="font-size: large; visibility: hidden">
          Back
        </button>
      </div>
      <div style="width: 100%; height: 16px"></div>
    </div>
    <div id="header_placeholder" style="width: 100%"></div>
    <div style="margin-left: 16px; margin-top: 16px; margin-right: 16px; margin-bottom: 48px">
      <table class="pure-table pure-table-horizontal" style="min-width: 504px">
        <thead>
          <tr>
            <th>Rules</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rule_table"></tbody>
      </table>
    </div>

    <div
      style="
        width: 100%;
        height: 32px;
        position: fixed;
        bottom: 0;
        align-items: center;
        background-color: white;
        display: flex;
        justify-content: flex-end;
        font-size: small;
      "
    >
      <span id="details" style="margin-right: 32px"></span>
      <span id="group_usage" style="margin-right: 16px"></span>
      <span id="all_usage" style="margin-right: 16px"></span>
    </div>

    <!-- add rule dialog -->
    <div id="add_rule_box" class="overlay" style="position: fixed; visibility: hidden; font-size: larger">
      <div
        id="add_rule"
        style="
          margin-top: 32px;
          margin-left: 16px;
          margin-right: 16px;
          margin-bottom: 32px;
          min-width: 480px;
          background-color: white;
          box-shadow: 0 0 15px #ccc;
        "
      >
        <div style="width: 100%; height: 16px"></div>
        <h3 style="text-align: center">Add rule</h3>
        <form class="pure-form pure-form-aligned">
          <div class="pure-control-group">
            <label for="aligned-name">Domains</label>
            <input id="domains_text" type="text" style="width: 220px" />
            <input id="domains_checkbox" type="checkbox" /> All domains
          </div>
          <div class="pure-control-group">
            <label for="aligned-name">Find</label>
            <input id="find_text" type="text" style="width: 220px" />
            <input id="regex_checkbox" type="checkbox" /> Regex
          </div>
          <div class="pure-control-group">
            <label for="aligned-name">Replace</label>
            <input id="replace_text" type="text" placeholder="use $0,$1,$2... as search result" style="width: 280px" />
          </div>
          <div class="pure-control-group">
            <label for="aligned-name">Group</label>
            <input id="group" type="text" list="groups" />
            <datalist id="groups"></datalist>
          </div>
          <div class="pure-control-group">
            <label for="aligned-name">Run</label>
            <select id="runtype_select">
              <option>Auto</option>
              <option>Manual</option>
            </select>
          </div>
        </form>
        <div style="margin-right: 32px; text-align: right">
          <span id="find_count"></span>
          <span>&nbsp;&nbsp;</span>
          <button id="highlight_button" class="pure-button button-success">Highlight</button>
          <span>&nbsp;&nbsp;</span>
          <button id="test_button" class="pure-button button-success">Test</button>
          <span>&nbsp;&nbsp;</span>
          <button id="save_button" class="pure-button button-primary">Save</button>
          <span>&nbsp;&nbsp;</span>
          <button id="cancel_button" class="pure-button button-primary">Cancel</button>
        </div>
        <div style="width: 100%; height: 16px" />
      </div>
    </div>
  </body>
</html>
